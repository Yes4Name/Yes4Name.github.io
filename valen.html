<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Валентинка</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 35px;
      color: white;
      text-shadow: 20px 20px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 150px;
    }
    img {
      display: none;
      width: 450px;
      height: 400px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 10;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: transform 0.2s, background-color 0.3s;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      position: absolute;
      z-index: 5;
    }
    #yesButton {
      background-color: #28a745;
      color: white;
    }
    #yesButton:hover {
      background-color: #218838;
    }
    #noButton {
      background-color: #dc3545;
      color: white;
    }
    #noButton:hover {
      background-color: #c82333;
    }
    #loveText {
      display: none;
      font-size: 32px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin: 20px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 10;
    }

    /* Кнопка "Назад" с теплыми оттенками */
    .back-button {
      padding: 12px 24px;
      background-color: #ff6f61; /* Теплый розовый цвет */
      color: white;
      font-size: 20px;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px; /* Под гифкой */
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      display: none; /* Изначально скрытая кнопка */
    }

    .back-button:hover {
      background-color: #ff4b39; /* Более яркий оттенок при наведении */
      transform: scale(1.1);
    }

    .back-button:active {
      background-color: #e03930; /* Ещё более яркий при нажатии */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Хочешь увидеть валентинку?</h1>
  <button id="noButton">Нет</button>
  <button id="yesButton">Да</button>
  <div id="loveText">❤️ Ленка вонючка, я тебя так сильно люблю! ❤️</div>
  <img id="coolImage" src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/myaowl/sticker_21.gif?e43b81060393e9f70c65251330bde6be" />

  <!-- Кнопка "Назад" только под гифкой -->
  <a href="javascript:history.back()" class="back-button">Назад</a>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton  = document.getElementById('noButton');
    const coolImage = document.getElementById('coolImage');
    const loveText = document.getElementById('loveText');
    const backButton = document.querySelector('.back-button');
    
    let noButtonClickCount = 0;

    yesButton.addEventListener('mouseover', () => {
      const maxX = window.innerWidth - yesButton.offsetWidth;
      const maxY = window.innerHeight - yesButton.offsetHeight;
      
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      
      yesButton.style.left = `${randomX}px`;
      yesButton.style.top = `${randomY}px`;
    });

    noButton.addEventListener('click', () => {
      noButtonClickCount++;
      const maxX = window.innerWidth - noButton.offsetWidth;
      const maxY = window.innerHeight - noButton.offsetHeight;
      
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);
      
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
      
      yesButton.style.transform = `scale(${1 + noButtonClickCount * 0.2})`;
      
      if (noButtonClickCount === 5) {
        yesButton.style.position = 'fixed';
        yesButton.style.top = '0';
        yesButton.style.left = '0';
        yesButton.style.width = '100vw';
        yesButton.style.height = '100vh';
        yesButton.style.fontSize = '48px';
        yesButton.style.display = 'flex';
        yesButton.style.justifyContent = 'center';
        yesButton.style.alignItems = 'center';
        yesButton.style.textAlign = 'center';
        yesButton.innerText = 'Нажми!';

        noButton.style.display = 'none';
      }
    });

    yesButton.addEventListener('click', () => {
      document.querySelector('h1').style.display = 'none';
      yesButton.style.display = 'none';
      loveText.style.display = 'block';
      coolImage.style.display = 'block';
      
      // Показываем кнопку "Назад" только после того, как гифка появится
      backButton.style.display = 'inline-block';
    });
  </script>
</body>
</html>
