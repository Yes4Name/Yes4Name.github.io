<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff6f91, #f7a7b8);
            flex-direction: column;
            margin: 0;
            overflow: hidden;
        }

        #heartBtn {
            font-size: 100px;
            padding: 20px;
            background: none;
            border: none;
            cursor: pointer;
            animation: heartbeat 1s infinite;
            transition: transform 0.3s;
        }

        #heartBtn:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0%, 50%, 100% { transform: scale(1); }
            25%, 75% { transform: scale(1.2); }
        }

        #points {
            font-size: 28px;
            margin-top: 20px;
            color: white;
            font-weight: bold;
        }

        #exchangeBtn {
            font-size: 20px;
            padding: 12px 25px;
            background-color: #ff8f94;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: fixed;
            bottom: 40px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease-in-out;
        }

        #exchangeBtn:hover {
            background-color: #ffb1b7;
        }

        #exchangeMenu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
            animation: fadeIn 0.3s ease-in-out;
        }

        #exchangeMenuContent {
            background-color: #fff;
            border-radius: 15px;
            padding: 30px;
            width: 80%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        .exchange-item {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .exchange-item button {
            background-color: #ff8f94;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .exchange-item button:hover {
            background-color: #ffb1b7;
        }

        .exchange-item button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        #closeMenuBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f7a7b8;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #closeMenuBtn:hover {
            background-color: #ff6f91;
        }
    </style>
</head>
<body>

    <button id="heartBtn">❤️</button>
    <div id="points">Сердечки: <span>0</span></div>

    <button id="exchangeBtn">Обменять сердечки</button>

    <div id="exchangeMenu">
        <div id="exchangeMenuContent">
            <h3>Обмен сердечек</h3>
            <div class="exchange-item">
                <span>Валентинка</span>
                <span>100 сердечек</span>
                <button id="valentineBtn">Получить</button>
            </div>
            <div class="exchange-item">
                <span>Романтическое сообщение</span>
                <span>200 сердечек</span>
                <button id="romanticBtn">Получить</button>
            </div>
            <div class="exchange-item">
                <span>Секретный подарок</span>
                <span>500 сердечек</span>
                <button id="giftBtn">Получить</button>
            </div>
            <button id="closeMenuBtn">Закрыть</button>
        </div>
    </div>

    <script>
        let hearts = 0;
        const pointsDiv = document.querySelector('#points span');

        document.getElementById('heartBtn').addEventListener('click', () => {
            hearts += 10;
            pointsDiv.textContent = hearts;
        });

        document.getElementById('exchangeBtn').addEventListener('click', () => {
            document.getElementById('exchangeMenu').style.display = 'flex';
        });

        document.getElementById('closeMenuBtn').addEventListener('click', () => {
            document.getElementById('exchangeMenu').style.display = 'none';
        });

        function buyItem(cost, name, url) {
            if (hearts >= cost) {
                hearts -= cost;
                pointsDiv.textContent = hearts;
                document.getElementById("exchangeMenu").style.display = "none";
                alert(`${name} успешно получен!`);
                if (url !== "#") {
                    window.location.href = url;
                }
            } else {
                alert("Недостаточно сердечек!");
            }
        }

        document.getElementById('valentineBtn').addEventListener("click", () => buyItem(100, "Валентинка", "tap.html"));
        document.getElementById('romanticBtn').addEventListener("click", () => buyItem(200, "Романтическое сообщение", "valen.html"));
        document.getElementById('giftBtn').addEventListener("click", () => buyItem(500, "Секретный подарок", "#"));
    </script>
</body>
</html>
